      #     echo "E2E tests passed! Deploying to production..."

      - name: "Step 6: Deploy to Production"
        run: |
          echo "Deploying tested container to production..."
          
          # Create SSH key file
          echo "${{ secrets.DEPLOY_KEY }}" > deploy_key.pem
          chmod 600 deploy_key.pem
          
          # Execute production deployment
          ssh -i deploy_key.pem -o StrictHostKeyChecking=no ubuntu@3.16.162.15 << EOF
            echo "Switching test container to production..."
            
            # Stop old container
            sudo docker stop clubhub || true
            sudo docker rm clubhub || true
            sudo docker rmi -f ${{ secrets.DOCKER_USERNAME }}/clubhub:production || true
            
            # Stop test container and create production container
            sudo docker stop clubhub-test
            sudo docker rm clubhub-test
            
            # Tag the image as production
            sudo docker tag ${{ secrets.DOCKER_USERNAME }}/clubhub:${{ steps.branch.outputs.branch }} ${{ secrets.DOCKER_USERNAME }}/clubhub:production
            
            # Remove the original branch image after retagging
            sudo docker rmi ${{ secrets.DOCKER_USERNAME }}/clubhub:${{ steps.branch.outputs.branch }}
            
            # Start production container on port 80
            sudo docker run -d \
              --name clubhub \
              -p 80:3000 \
              --env-file ~/my_env \
              --restart=unless-stopped \
              ${{ secrets.DOCKER_USERNAME }}/clubhub:production
            
            # Verify final deployment
            echo "Final container status:"
            sudo docker ps
            
            echo "Blue-green deployment completed successfully!"
