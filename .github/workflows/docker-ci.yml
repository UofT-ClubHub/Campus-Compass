      #       ssh -i deploy_key.pem -o StrictHostKeyChecking=no ubuntu@3.16.162.15 "sudo docker stop clubhub-test || true"
      #       ssh -i deploy_key.pem -o StrictHostKeyChecking=no ubuntu@3.16.162.15 "sudo docker rm clubhub-test || true"
      #       ssh -i deploy_key.pem -o StrictHostKeyChecking=no ubuntu@3.16.162.15 "sudo docker rmi -f $DOCKER_USERNAME/clubhub:$BRANCH_NAME || true"
